<el-dialog title="系统参数设置" :visible.sync="show" :modal-append-to-body="false" :close-on-click-modal="false"
           size="tiny">
    <el-form label-position="right" label-width="80px" :model="entity" :rules="rules" ref="editForm">
        <el-form-item label="名称" prop="name">
            <el-input v-model="entity.name" size="small"></el-input>
        </el-form-item>
        <el-form-item prop="code" label="参数编码" >
            <el-input v-model="entity.code" size="small"></el-input>
        </el-form-item>
        <el-form-item prop="memo" label="备注" >
            <el-input v-model="entity.memo" size="small"></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer">
        <el-button type="primary" size="small" @click="save">提交</el-button>
        <el-button size="small" @click="close">取消</el-button>
    </div>
</el-dialog>
