<div>
    <czy-toolbar>
        <czy-toolbar-item>
            <span slot="label">名称</span>
            <span slot="item"><el-input v-model="queryParam.like.name"></el-input></span>
        </czy-toolbar-item>
        <czy-toolbar-btn>
            <el-button-group>
                <el-button type="primary" icon="search" size="small" @click="search">查询</el-button>
                <el-button type="primary" icon="plus" size="small" @click="toAdd">新增</el-button>
            </el-button-group>
        </czy-toolbar-btn>
    </czy-toolbar>

    <el-table :data="pageData" :stripe="true" :border="true" style="width: 100%"
              :highlight-current-row="true" max-height="100%" :page-size="queryParam.pageSize"
              @current-change="gridSelect" tooltip-effect="light">
        <el-table-column prop="name" label="参数名称" width="200px"/>
        <el-table-column prop="code" label="参数编码" width="200px"/>
        <el-table-column prop="value" label="参数值" width="200px"/>
        <el-table-column prop="memo" label="备注" :show-overflow-tooltip="true"/>
        <el-table-column label="操作" width="130">
            <template scope="scope">
                <el-tooltip content="修改" placement="top" effect="light" :enterable="false">
                    <el-button size="mini" type="warning" icon="edit" @click="toEdit(scope.row)"></el-button>
                </el-tooltip>
                <el-tooltip content="删除" placement="top" effect="light" :enterable="false">
                    <el-button size="mini" type="danger" icon="delete"
                               @click="del( scope.row)"></el-button>
                </el-tooltip>
                <el-tooltip v-if="scope.row.active==1" content="已激活" placement="top" effect="light" :enterable="false">
                    <el-button type="success" size="mini" @click="delActive(scope.row)">
                        <i class="fa fa-user-o"></i>
                    </el-button>
                </el-tooltip>
                <el-tooltip v-if="scope.row.active==0" content="未激活" placement="top" effect="light" :enterable="false">
                    <el-button type="" size="mini" @click="setActive(scope.row)">
                        <i class="fa fa-user-o"></i>
                    </el-button>
                </el-tooltip>
            </template>
        </el-table-column>
    </el-table>

    <el-pagination layout="total, sizes, prev, pager, next, jumper" :total="total" @size-change="sizeChange"
                   @current-change="turnPage" :page-size="pageSize"  ge"></el-pagination>

    <edit @save-success="search" ref="edit"></edit>
</div>
